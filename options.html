    button {

<form class='form-horizontal'>
  <div id="settingDiv">

    </div>
  </div>

    <div class="col-sm-1">
      <input type="text" placeholder="code" id="code" name="code" class="form-control"/>
    </div>
    <div class="col-sm-2">
      <button id="reset" type="button" class="btn-warning form-control">重設</button>
    </div>
    <div class="col-sm-4">
      <button id="add" type="button" class="btn-info form-control">增加</button>

    <div class="col-sm-5">

    </div>
